  <!-- <div class="modal login"> -->
  <ion-view title="Change Password'" class="login" cache-view="false" style="height: 200px;">
      <ion-header-bar>
          <h1 class="title">Change Password</h1>
                <!-- <div class="buttons">
                    <button class="button button-clear" ng-click="closeLogin()">Close</button>
                </div> -->
      </ion-header-bar>
      <ion-content>
          <form target='_blank' class="loginForm" ng-submit="changePassword()" name="changepassword" novalidate>
          <div class="list">
          <label class="item item-input">
             <i class="glyphicon glyphicon-lock icon"></i>
             <input type="password" name="oldPassword" placeholder="Old Password" ng-model="change_password_data.current_password" required="true" /> 
          <label>
              <i class="glyphicon glyphicon-lock icon"></i>
              <input type="password" name="newPassword" placeholder="New Password" ng-model="change_password_data.new_password">
          </label>
          <label>
              <i class="glyphicon glyphicon-lock icon"></i>
              <input type="password" name="confirmPassword" placeholder="Confirm Password"   ng-model="change_password_data.confirm_password">
          </label>
          <div>{{errorMessage}}</div>
          <label class="item">
              <button class="button button-block button-positive" type="submit">
                  Confirm
              </button>
           </label>                   
          </div>
        </form>
        </ion-content>
    </ion-view>
