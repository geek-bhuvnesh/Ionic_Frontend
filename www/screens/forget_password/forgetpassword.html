
  <!-- <div class="modal login"> -->
  <ion-view title="Forget Password'" class="login" cache-view="false" style="height: 200px;border:1px solid #b2b2b2;">
      <ion-header-bar style="background:rgba(211,211,180,8);border:#b2b2b2;border-bottom-width:1px;">
          <h1 class="title" style="color: white;font-size: 20px;"><b>Forget Password</b></h1>
                <!-- <div class="buttons">
                    <button class="button button-clear" ng-click="closeLogin()">Close</button>
                </div> -->
      </ion-header-bar>
      <ion-content scroll="false">
          <form target='_blank' class="loginForm" ng-class="{'popUpContent': popMessage}" ng-submit="forgetPassword()" name="forgetpassword" novalidate>
          <div class="list">
          <div style="margin: 5px 5px 20px 5px;font-size: 18px;text-align: center;">
              <p style="color: darkorange;">Enter your email address and we'll send you a link to reset your password</p>
          </div>
          <label class="item item-input">
            <input type="email" name="email" placeholder="e.g.,hellman@gmail.com" ng-disabled="isDisabled" ng-model="forgetPassword.emailid" required>
          </label>   
          <label class="item item-input" ng-show="forgetpassword.email.$dirty && forgetpassword.email.$invalid">
           <span style="color:red">
            <span ng-show="forgetpassword.email.$error.required">This can not be blank</span>
              <span ng-show="forgetpassword.email.$error.email">This is not a valid email address.        </span>
            </span>   
          </label>
          <label class="item">
              <button class="button button-block button-positive" type="submit">
                  Send Mail
              </button>
           </label>                   
          </div>
        </form>
        <label class="noBorder popupMess" ng-show="popMessage">
              <div style="text-align: center;font-size: 16px;color: brown;font-weight: bold;">
                {{poupmessage}}
              </div>
        </label>
        </ion-content>
    </ion-view>
