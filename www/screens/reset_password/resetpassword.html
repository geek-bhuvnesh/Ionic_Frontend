

  <!-- <div class="modal login"> -->
  <ion-view title="Forget Password'" class="login" cache-view="false" style="border:1px solid #b2b2b2;">
      <div ng-show="!reset.password_changed">
      <ion-header-bar style="background:rgba(211,211,180,8);border:#b2b2b2;border-bottom-width:1px;">
          <h1 class="title" style="color: white;font-size: 20px;margin: 0px;text-align: center;"><b>Reset Password</b></h1>
                <!-- <div class="buttons">
                    <button class="button button-clear" ng-click="closeLogin()">Close</button>
                </div> -->
      </ion-header-bar>
      <ion-content>
          <form target='_blank' class="loginForm" ng-submit="resetPassword()" name="resetpassword" novalidate>
          <div class="list">
         <!--  <div style="margin: 5px 5px 20px 5px;font-size: 18px;text-align: center;">
              <p>Enter your email address and we'll send you a link to reset your password</p>
          </div> -->
          <label class="item item-input">
            <input type="password" name="password" placeholder="Password" ng-model="reset.password" required>
          </label>   
          <label class="item item-input">
            <input type="password" name="confirmpassword" placeholder="ConfirmPassword" ng-model="reset.confirm_password" required>
          </label>  
          <label class="item">
              <button class="button button-block button-positive" type="submit">
                  Reset Password
              </button>
           </label>                   
          </div>
        </form>
        </ion-content>
       </div> 
        <div ng-show="reset.password_changed">Password Reset successful please click on <span style="cursor:pointer;color:blue"><a href="#/login">login</span></a> to continue
        </div> 
    </ion-view>
